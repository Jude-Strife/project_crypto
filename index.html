<!DOCTYPE html>
<html>
<head>
  <title>Crypto Dashboard Gratuit</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Crypto Dashboard Gratuit</h1>
  <div id="cryptos"></div>
  <script>
    async function loadCryptos() {
      const res = await axios.get('https://api.coingecko.com/api/v3/coins/markets', {
        params: { vs_currency: 'usd', order: 'market_cap_desc', per_page: 10 }
      });
      const container = document.getElementById('cryptos');
      res.data.forEach(coin => {
        let score = Math.round(Math.min(10, coin.market_cap / 1e11)); // Score simple
        container.innerHTML += `<p>${coin.name} (${coin.symbol.toUpperCase()}): Score ${score}/10</p>`;
      });
    }
    loadCryptos();
  </script>
</body>
</html>
